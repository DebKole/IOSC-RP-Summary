services:
  - type: web
    name: iosc-rp-summary
    env: python
    buildCommand: |
      apt-get update && apt-get install -y build-essential python3-dev
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn web_app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      - key: OUTPUT_FOLDER
        value: /tmp/static/output
      - key: MAX_CONTENT_LENGTH
        value: 16777216
      - key: PORT
        value: 10000
    instanceType: standard
    disk:
      name: storage
      mountPath: /tmp
      sizeGB: 10
    healthCheckPath: /
    autoDeploy: true 